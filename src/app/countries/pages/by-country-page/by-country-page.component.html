<p>Por Pais</p>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box placeholder="Buscar por Pais" (onDebounce)="searchByCountries($event)" [initialValue]="initialValue" ></shared-search-box>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries" ></countries-table>
  </div>
</div>
